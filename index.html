<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Alien</title>
</head>
<body>
<div id="debug" style="float: left;">
	<button id="step">Step (hold)</button>
	<button id="run">Run</button>
	<input type="range" id="tpsselect" min="1" max="50" step="1" value="30"><span id="tpsval"></span>

	<p>Time elapsed (in ms): <span id="time">0</span></p>
	<p>Last tick time (in ms): <span id="ticktime">0</span></p>
	<p>Average TPS (last 50 ticks): <span id="tps">0</span></p>
	<p>Update calls: <span id="updates">0</span></p>
	<p>Draw calls: <span id="draws">0</span></p>
	<p>Draws per tick: <span id="dpt">0</span></p>	
	<p>Frames per second: <span id="fps">0</span></p>
	<p>Event log</p>
	<textarea name="eventlog" id="eventlog" cols="80" rows="10"></textarea>
</div>

	<canvas id="alienCanvas" width="900" height="500" style="border: 1px solid black; float: right"></canvas>

<script src="js/vector.js"></script>
<script src="js/game.js"></script>
<script src="js/controls.js"></script>

</body>
</html>
